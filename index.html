<!DOCTYPE html>
<html>
  <head>  
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header"><img class="header__pic" src="./eisenhower-matrix.jpg"><a class="header__more-info"
            href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <div class="main">  
      <article class="add-task" id="add-article"><label 
          class="main__subtitle" for="new-task">Add Item</label>  
        <div class="main__task-wrapper"><input id="main__new-task" 
             class="main__task main__input-text" 
             type="text"><button class="main__btn">Add</button>
        </div>
      </article>  
      <h3 class="main__subtitle">Todo</h3>
      <ul class="main__ul" id="ul__incomplete-tasks">
        <li class="main__list-item"><input type="checkbox" class="main__input-checkbox"><label 
            class="main__task main__label">Pay Bills</label><input 
            type="text" class="main__input-text"><button 
            class="main__edit main__btn">Edit</button><button 
            class="main__delete main__btn"><img class="list-item__picture" src="./remove.svg" alt="Deleting picture"></button>
        </li>
        <li class="main__edit-mode main__list-item"><input type="checkbox" class="main__input-checkbox"><label 
            class="main__task main__label">Go Shopping</label><input type="text" 
            value="Go Shopping" class="main__task main__input-text"><button 
            class="main__edit main__btn">Save</button><button 
            class="main__delete main__btn"><img class="list-item__picture" src="./remove.svg" alt="Deleting picture"></button>
        </li>
      </ul>  
      <h3 class="main__subtitle">Completed</h3>  
      <ul class="main__ul" id="ul__completed-tasks">  
        <li class="main__list-item"><input type="checkbox" class="main__input-checkbox" checked><label 
            class="main__task main__label">See the Doctor</label><input type="text" 
            class="main__task main__input-text"><button class="main__edit main__btn">Edit</button><button 
            class="main__delete main__btn"><img class="list-item__picture" src="./remove.svg" alt="Deleting picture"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
